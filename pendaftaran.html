    <div class="container" style="margin-top: 75px;">
        <div class="panel panel-default">
        <div class="panel-heading">
        <h1 style ="text-align: center">Form Registrasi Siswa</h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="">
            <div class="row">
            
                <div class="col-lg-6">
                <h3>Data Pribadi Siswa</h3>
                <hr>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="nik_sis">NIK :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nik_sis" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="nama_sis">Nama Lengkap :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nama_sis" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="tgl_sis">Tanggal Lahir :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="tgl_sis" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="tmplhr_sis">Tempat Lahir :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="tmplhr_sis" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="agama_sis">Agama :</label>
                        <div class="col-sm-8"><select id="agama_sis" class="form-control select2" style="width: 100%;">
                            <option value="-" selected="selected">---</option>
                            <option value="muslim">Muslim</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="kwn_sis">Kewarganegaraan :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="kwn_sis" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="jk_sis">Jenis Kelamin :</label>
                        <div class="col-sm-8"><select id="jk_sis" class="form-control select2" style="width: 100%;">
                            <option value="-" selected="selected">---</option>
                            <option value="L">Laki laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="almt_sis">Alamat :</label>
                        <div class="col-sm-8">
                            <textarea id="smk_almt" name="almt_sis" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email_sis">Email :</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email_sis" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="notlp_sis">No. Telepon :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="notlp_sis" required>
                        </div>
                    </div>
                </div>
        
                <div class="col-lg-6">
                <h3 style="margin-top: 50px">Data Orang Tua Mahasiswa</h3>
                <hr>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="nama_ortu">Nama Ayah / Ibu :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nama_ortu" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="notlp_ortu">No. Telepon :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="notlp_ortu" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="almt_ortu">Alamat Orang Tua :</label>
                        <div class="col-sm-8">
                            <textarea id="almt_ortu" name="almt_ortu" class="form-control" required></textarea>
                        </div>
                    </div>
                </div>
        
                <div class="col-lg-6">
                    <div class="box-footer" style="margin-top: 50px;">
                    <input type="submit" name="submit" class="btn btn-primary" value="Register Data">
                    <a href="index.html" class="btn btn-danger">Batal</a>
                    </div><!-- /.box-footer -->
                </div>  
            </div>
            </form>
        </div>
        </div>
